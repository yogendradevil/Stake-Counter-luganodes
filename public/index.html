<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>luganodes</title>
</head>

<link rel="stylesheet" href="css/style.css">
<body>
    <!-- Nav Bar -->
    <nav>
        <div class="navName">
            <h1>Stake Counter</h1>
        </div>
        <div class="navOptions">
            <a href="/" id="home">Home</a>
            <a href="/test">Project</a>
            <a href="https://yogendradevil.github.io/portfolio/#/home">About Me</a>
        </div>
    </nav>

    <!-- Data -->
    <div class="handleBox">
        <table>
            <thead>
              <tr>
                <th>Total Stake</th>
                <td id="totalStake" colspan="3">0</td>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th>Cardano</th>
                <td id="cardanoStake">20</td>
                <td><button onclick="addToTotal('Cardano')">Add</button></td>
                <td><button onclick="removeFromTotal('Cardano')">Remove</button></td>
              </tr>
              <tr>
                <th>Polkadot</th>
                <td id="polkadotStake">20</td>
                <td><button onclick="addToTotal('Polkadot')">Add</button></td>
                <td><button onclick="removeFromTotal('Polkadot')">Remove</button></td>
              </tr>
              <tr>
                <th>Kusama</th>
                <td id="kusamaStake">20</td>
                <td><button onclick="addToTotal('Kusama')">Add</button></td>
                <td><button onclick="removeFromTotal('Kusama')">Remove</button></td>  
              </tr>
            </tbody>
          </table>
    </div>
    <script src="js/handleFunction.js"></script>
